<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templatemanager.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTasksLabel_id}"/>
                    <h:outputText value="#{tasksController.selected.id}" title="#{bundle.ViewTasksTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_status}"/>
                    <h:outputText value="#{tasksController.selected.status}" title="#{bundle.ViewTasksTitle_status}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_cellFromId}"/>
                    <h:outputText value="#{tasksController.selected.cellFromId}" title="#{bundle.ViewTasksTitle_cellFromId}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_cellToId}"/>
                    <h:outputText value="#{tasksController.selected.cellToId}" title="#{bundle.ViewTasksTitle_cellToId}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_requestOfficerId}"/>
                    <h:outputText value="#{tasksController.selected.requestOfficerId}" title="#{bundle.ViewTasksTitle_requestOfficerId}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_requestProductId}"/>
                    <h:outputText value="#{tasksController.selected.requestProductId}" title="#{bundle.ViewTasksTitle_requestProductId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tasksController.destroyAndView}" value="#{bundle.ViewTasksDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTasksEditLink}"/>
                <br />
                <h:commandLink action="#{tasksController.prepareCreate}" value="#{bundle.ViewTasksCreateLink}" />
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.ViewTasksShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
