<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPositionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPositionsEmpty}" rendered="#{positionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{positionsController.items.rowCount > 0}">
                    <h:outputText value="#{positionsController.pagination.pageFirstItem + 1}..#{positionsController.pagination.pageLastItem + 1}/#{positionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{positionsController.previous}" value="#{bundle.Previous} #{positionsController.pagination.pageSize}" rendered="#{positionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{positionsController.next}" value="#{bundle.Next} #{positionsController.pagination.pageSize}" rendered="#{positionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{positionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionsTitle_salary}"/>
                            </f:facet>
                            <h:outputText value="#{item.salary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPositionsTitle_isExecutivePosition}"/>
                            </f:facet>
                            <h:outputText value="#{item.isExecutivePosition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{positionsController.prepareView}" value="#{bundle.ListPositionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{positionsController.prepareEdit}" value="#{bundle.ListPositionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{positionsController.destroy}" value="#{bundle.ListPositionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{positionsController.prepareCreate}" value="#{bundle.ListPositionsCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
