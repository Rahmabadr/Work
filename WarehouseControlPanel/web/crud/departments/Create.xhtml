<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departmentsController.selected.id}" title="#{bundle.CreateDepartmentsTitle_id}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{departmentsController.selected.name}" title="#{bundle.CreateDepartmentsTitle_name}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentsLabel_officeAdress}" for="officeAdress" />
                    <h:inputText id="officeAdress" value="#{departmentsController.selected.officeAdress}" title="#{bundle.CreateDepartmentsTitle_officeAdress}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_officeAdress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentsController.create}" value="#{bundle.CreateDepartmentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmentsController.prepareList}" value="#{bundle.CreateDepartmentsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
