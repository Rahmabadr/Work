<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRequestsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRequestsLabel_id}"/>
                    <h:outputText value="#{requestsController.selected.id}" title="#{bundle.ViewRequestsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRequestsLabel_name}"/>
                    <h:outputText value="#{requestsController.selected.name}" title="#{bundle.ViewRequestsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRequestsLabel_status}"/>
                    <h:outputText value="#{requestsController.selected.status}" title="#{bundle.ViewRequestsTitle_status}"/>
                    <h:outputText value="#{bundle.ViewRequestsLabel_isShippingRequest}"/>
                    <h:outputText value="#{requestsController.selected.isShippingRequest}" title="#{bundle.ViewRequestsTitle_isShippingRequest}"/>
                    <h:outputText value="#{bundle.ViewRequestsLabel_dateOfDelivery}"/>
                    <h:outputText value="#{requestsController.selected.dateOfDelivery}" title="#{bundle.ViewRequestsTitle_dateOfDelivery}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRequestsLabel_deadlineDate}"/>
                    <h:outputText value="#{requestsController.selected.deadlineDate}" title="#{bundle.ViewRequestsTitle_deadlineDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRequestsLabel_departamentFromId}"/>
                    <h:outputText value="#{requestsController.selected.departamentFromId}" title="#{bundle.ViewRequestsTitle_departamentFromId}"/>
                    <h:outputText value="#{bundle.ViewRequestsLabel_requestManagerId}"/>
                    <h:outputText value="#{requestsController.selected.requestManagerId}" title="#{bundle.ViewRequestsTitle_requestManagerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requestsController.destroyAndView}" value="#{bundle.ViewRequestsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRequestsEditLink}"/>
                <br />
                <h:commandLink action="#{requestsController.prepareCreate}" value="#{bundle.ViewRequestsCreateLink}" />
                <br />
                <h:commandLink action="#{requestsController.prepareList}" value="#{bundle.ViewRequestsShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
