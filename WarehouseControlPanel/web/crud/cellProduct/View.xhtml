<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCellProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCellProductLabel_id}"/>
                    <h:outputText value="#{cellProductController.selected.id}" title="#{bundle.ViewCellProductTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCellProductLabel_quantity}"/>
                    <h:outputText value="#{cellProductController.selected.quantity}" title="#{bundle.ViewCellProductTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewCellProductLabel_cellId}"/>
                    <h:outputText value="#{cellProductController.selected.cellId}" title="#{bundle.ViewCellProductTitle_cellId}"/>
                    <h:outputText value="#{bundle.ViewCellProductLabel_productId}"/>
                    <h:outputText value="#{cellProductController.selected.productId}" title="#{bundle.ViewCellProductTitle_productId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cellProductController.destroyAndView}" value="#{bundle.ViewCellProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCellProductEditLink}"/>
                <br />
                <h:commandLink action="#{cellProductController.prepareCreate}" value="#{bundle.ViewCellProductCreateLink}" />
                <br />
                <h:commandLink action="#{cellProductController.prepareList}" value="#{bundle.ViewCellProductShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
