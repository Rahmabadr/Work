<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/templatemanager.xhtml">
        <ui:define name="title">
            <h:outputText value="Новый запрос"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Название" for="name" />
                    <h:inputText id="name" value="#{managedController.date}" title="Название" styleClass="main-input nameval"/>

                    <h:outputLabel value="Тип:" for="type" />
                    <h:selectOneMenu id="type" value="#{managedController.type}" title="Тип" styleClass="main-input typerequest">
                        <f:selectItems value="#{managedController.types}"/>
                    </h:selectOneMenu> 
                    
                    <h:outputLabel value="Из отдела:" for="fromdep" />
                    <h:selectOneMenu id="fromdep" value="#{managedController.fromdep}" title="Из отдела" styleClass="main-input fromdeptype">
                        <f:selectItems value="#{managedController.fromdeps()}"/>
                    </h:selectOneMenu> 

                    <h:outputLabel value="Дедлайн:" for="date" />
                    <h:inputText id="date" value="#{managedController.date}" title="Дедлайн" styleClass="main-input datetype"/>

                    <h:outputLabel value="Ответственный:" for="officer" />
                    <h:selectOneMenu id="officer" value="#{managedController.officerName}" title="Ответственный" styleClass="main-input officertype">
                        <f:selectItems value="#{managedController.requestOfficers()}"/>
                    </h:selectOneMenu> 

                    </h:panelGrid>
                <div class="products">
                    <div class="one-product">
                        <h:outputLabel value="Из ячейки:" for="from" />
                        <h:selectOneMenu id="from" value="#{managedController.from}" title="Из ячейки" styleClass="second-input cell-from">
                            <f:selectItems value="#{managedController.cellsFrom()}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="В ячейку:" for="to" />
                        <h:selectOneMenu id="to" value="#{managedController.to}" title="В ячейку" styleClass="second-input cell-to">
                            <f:selectItems value="#{managedController.cells()}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Продукт:" for="product" />
                        <h:selectOneMenu id="product" value="#{managedController.product}" title="Продукт" styleClass="second-full thisproduct">
                            <f:selectItems value="#{managedController.products()}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Количество:" for="quantity" />
                        <h:inputText id="quantity" value="#{managedController.quantity}" title="Количество" styleClass="second-input thisquantity" />
                    </div>
                    <input type="button" id="add-product" value="+" class="button-add" />
                </div>
                <br />
                <input type="button" id="add-product" value="Отправить" class="button-send" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
