<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRequestProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRequestProductsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{requestProductsController.selected.id}" title="#{bundle.CreateRequestProductsTitle_id}" required="true" requiredMessage="#{bundle.CreateRequestProductsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRequestProductsLabel_productQuantity}" for="productQuantity" />
                    <h:inputText id="productQuantity" value="#{requestProductsController.selected.productQuantity}" title="#{bundle.CreateRequestProductsTitle_productQuantity}" required="true" requiredMessage="#{bundle.CreateRequestProductsRequiredMessage_productQuantity}"/>
                    <h:outputLabel value="#{bundle.CreateRequestProductsLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{requestProductsController.selected.productId}" title="#{bundle.CreateRequestProductsTitle_productId}" required="true" requiredMessage="#{bundle.CreateRequestProductsRequiredMessage_productId}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRequestProductsLabel_requestId}" for="requestId" />
                    <h:selectOneMenu id="requestId" value="#{requestProductsController.selected.requestId}" title="#{bundle.CreateRequestProductsTitle_requestId}" required="true" requiredMessage="#{bundle.CreateRequestProductsRequiredMessage_requestId}">
                        <f:selectItems value="#{requestsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requestProductsController.create}" value="#{bundle.CreateRequestProductsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{requestProductsController.prepareList}" value="#{bundle.CreateRequestProductsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
