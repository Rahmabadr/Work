<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCellsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCellsLabel_id}"/>
                    <h:outputText value="#{cellsController.selected.id}" title="#{bundle.ViewCellsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCellsLabel_number}"/>
                    <h:outputText value="#{cellsController.selected.number}" title="#{bundle.ViewCellsTitle_number}"/>
                    <h:outputText value="#{bundle.ViewCellsLabel_area}"/>
                    <h:outputText value="#{cellsController.selected.area}" title="#{bundle.ViewCellsTitle_area}"/>
                    <h:outputText value="#{bundle.ViewCellsLabel_sectionId}"/>
                    <h:outputText value="#{cellsController.selected.sectionId}" title="#{bundle.ViewCellsTitle_sectionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cellsController.destroyAndView}" value="#{bundle.ViewCellsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCellsEditLink}"/>
                <br />
                <h:commandLink action="#{cellsController.prepareCreate}" value="#{bundle.ViewCellsCreateLink}" />
                <br />
                <h:commandLink action="#{cellsController.prepareList}" value="#{bundle.ViewCellsShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
