<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productsController.selected.id}" title="#{bundle.CreateProductsTitle_id}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.CreateProductsTitle_name}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{productsController.selected.quantity}" title="#{bundle.CreateProductsTitle_quantity}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_supplier}" for="supplier" />
                    <h:inputText id="supplier" value="#{productsController.selected.supplier}" title="#{bundle.CreateProductsTitle_supplier}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_supplier}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_productPriority}" for="productPriority" />
                    <h:selectOneMenu id="productPriority" value="#{productsController.selected.productPriority}" title="#{bundle.CreateProductsTitle_productPriority}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_productPriority}">
                        <f:selectItems value="#{productsController.productPriorities}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productsController.create}" value="#{bundle.CreateProductsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.CreateProductsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
