<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWarehousesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWarehousesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{warehousesController.selected.id}" title="#{bundle.CreateWarehousesTitle_id}" required="true" requiredMessage="#{bundle.CreateWarehousesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWarehousesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{warehousesController.selected.name}" title="#{bundle.CreateWarehousesTitle_name}" required="true" requiredMessage="#{bundle.CreateWarehousesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateWarehousesLabel_address}" for="address" />
                    <h:inputText id="address" value="#{warehousesController.selected.address}" title="#{bundle.CreateWarehousesTitle_address}" required="true" requiredMessage="#{bundle.CreateWarehousesRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateWarehousesLabel_numberOfSections}" for="numberOfSections" />
                    <h:inputText id="numberOfSections" value="#{warehousesController.selected.numberOfSections}" title="#{bundle.CreateWarehousesTitle_numberOfSections}" required="true" requiredMessage="#{bundle.CreateWarehousesRequiredMessage_numberOfSections}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{warehousesController.create}" value="#{bundle.CreateWarehousesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{warehousesController.prepareList}" value="#{bundle.CreateWarehousesShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
