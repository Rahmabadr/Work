<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePositionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePositionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{positionsController.selected.id}" title="#{bundle.CreatePositionsTitle_id}" required="true" requiredMessage="#{bundle.CreatePositionsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePositionsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{positionsController.selected.name}" title="#{bundle.CreatePositionsTitle_name}" required="true" requiredMessage="#{bundle.CreatePositionsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePositionsLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{positionsController.selected.salary}" title="#{bundle.CreatePositionsTitle_salary}" required="true" requiredMessage="#{bundle.CreatePositionsRequiredMessage_salary}"/>
                    <h:outputLabel value="#{bundle.CreatePositionsLabel_isExecutivePosition}" for="isExecutivePosition" />
                    <h:selectOneMenu id="isExecutivePosition" value="#{positionsController.selected.isExecutivePosition}" title="#{bundle.CreatePositionsTitle_isExecutivePosition}" required="true" requiredMessage="#{bundle.CreatePositionsRequiredMessage_isExecutivePosition}">
                        <f:selectItems value="#{positionsController.positionTypes}"/>
                    </h:selectOneMenu> 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{positionsController.create}" value="#{bundle.CreatePositionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{positionsController.prepareList}" value="#{bundle.CreatePositionsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
