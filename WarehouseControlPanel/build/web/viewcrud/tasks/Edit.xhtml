<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templatemanager.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTasksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tasksController.selected.id}" title="#{bundle.EditTasksTitle_id}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTasksLabel_status}" for="status" />
                    <h:inputText id="status" value="#{tasksController.selected.status}" title="#{bundle.EditTasksTitle_status}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditTasksLabel_cellFromId}" for="cellFromId" />
                    <h:selectOneMenu id="cellFromId" value="#{tasksController.selected.cellFromId}" title="#{bundle.EditTasksTitle_cellFromId}" >
                        <f:selectItems value="#{cellsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTasksLabel_cellToId}" for="cellToId" />
                    <h:selectOneMenu id="cellToId" value="#{tasksController.selected.cellToId}" title="#{bundle.EditTasksTitle_cellToId}" >
                        <f:selectItems value="#{cellsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTasksLabel_requestOfficerId}" for="requestOfficerId" />
                    <h:selectOneMenu id="requestOfficerId" value="#{tasksController.selected.requestOfficerId}" title="#{bundle.EditTasksTitle_requestOfficerId}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_requestOfficerId}">
                        <f:selectItems value="#{requestOfficersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTasksLabel_requestProductId}" for="requestProductId" />
                    <h:selectOneMenu id="requestProductId" value="#{tasksController.selected.requestProductId}" title="#{bundle.EditTasksTitle_requestProductId}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_requestProductId}">
                        <f:selectItems value="#{requestProductsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tasksController.update}" value="#{bundle.EditTasksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTasksViewLink}"/>
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.EditTasksShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
